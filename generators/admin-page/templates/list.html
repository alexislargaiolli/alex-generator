<div layout="row">
    <md-card flex-sm="100" ng-if="$mdMedia('gt-sm') ? true : (<%= selectedName %> == null)">
        <md-card-header>
            <md-card-avatar>
                <md-icon md-svg-icon="action:account_balance"></md-icon>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title"><%= Model %></span>
                <span class="md-subhead">Liste</span>
            </md-card-header-text>
            <md-button class="md-icon-button" aria-label="Nouveau" ng-click="showAddForm($event)">
                <md-icon md-svg-icon="content:add"></md-icon>
            </md-button>
        </md-card-header>
        <md-card-content>
            <md-list flex>
                <md-list-item class="md-2-line" ng-repeat="<%= model %> in <%= list %>" ng-click="select(<%= model %>)">
                    <p>{{
                        <%= model %> }}</p>
                    <md-icon class="md-secondary" md-svg-icon="action:delete" ng-click="<%= deleteMethod %>($event, <%= model %>)"></md-icon>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
    <md-card flex-sm="100" ng-if="<%= selectedName %> != null">
        <form name="editForm">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{<%= selectedName %>.name}}</span>
                    <span class="md-subhead">Ã‰dition</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <% for(var i=0; i<createFormInputs.length; i++) {%>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>
                            <%= createFormInputs[i].label %>
                        </label>
                        <input ng-model="<%= selectedName %>.<%= createFormInputs[i].attribute %>" type="<%= createFormInputs[i].type %>" required="<%= createFormInputs[i].required %>">
                    </md-input-container>
                    <% } %>
                        <% for(var i=0; i<editFormInputs.length; i++) {%>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>
                                    <%= editFormInputs[i].label %>
                                </label>
                                <input ng-model="<%= selectedName %>.<%= editFormInputs[i].attribute %>" type="<%= editFormInputs[i].type %>" required="<%= editFormInputs[i].required %>">
                            </md-input-container>
                            <% } %>
            </md-card-content>
            <md-card-actions layout="row" layout-align="space-around center">
                <md-button aria-label="Retour" ng-click="select(null)">
                    <md-icon md-svg-icon="navigation:close" ng-click="select(null)"></md-icon>
                    Annuler
                </md-button>
                <md-button type="submit" ng-disabled="editForm.$pristine" class="md-raised md-primary" aria-label="Sauvegarder" ng-click="saveSelected()">
                    <md-icon md-svg-icon="content:save"></md-icon>
                    Sauvegarder
                </md-button>
            </md-card-actions>
        </form>
    </md-card>
</div>
