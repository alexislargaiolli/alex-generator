<md-dialog aria-label="Nouveau">
    <form name="createForm" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-icon="navigation:close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <% for(var i=0; i<createFormInputs.length; i++) {%>
                    <md-input-container class="md-block" flex-gt-sm>
                        <% if(createFormInputs[i].type != 'checkbox'){ %>
                            <label><%= createFormInputs[i].label %></label>
                            <input ng-model="<%= model %>.<%= createFormInputs[i].attribute %>" type="<%= createFormInputs[i].type %>" required="<%= createFormInputs[i].required %>">
                        <% } else { %>
                            <md-checkbox ng-model="<%= model %>.<%= createFormInputs[i].attribute %>" aria-label="<%= createFormInputs[i].label %>" required="<%= createFormInputs[i].required %>">
                                <%= createFormInputs[i].label %>
                            </md-checkbox>
                        <% } %>
                    </md-input-container>
                <% } %>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button type="submit" ng-click="<%= addMethod %>()">
                Ajouter
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
